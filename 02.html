<!DOCTYPE html>
<html lang="en">

<body>


    <script>
        let num = parseInt(prompt("Digite um valor"))

        if (num > 0) {
            document.write("Positivo")
        } else if (num == 0) {
            document.write("Zero")
        } else {
            document.write("Negativo")
        }

    </script>
</body>

</html>
