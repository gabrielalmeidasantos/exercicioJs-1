<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let n1 = parseInt(prompt("Digite 0 1° valor"))
        let n2 = parseInt(prompt("Digite o 2° valor"))

        if (n1 != n2) {
            if (n2 > n1) {
                document.write(n2 + " é maior")
            } else {
                document.write(n1 + " é maior")
            }
        } else {
            document.write("numeros iguals")
        }
    </script>
</body>

</html>
